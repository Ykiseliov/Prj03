{% extends "base.html" %}

{% block title %}Информация о клиенте{% endblock %}

{% block content %}
    <h1>Информация о клиенте {{ client.name }}  </h1>
    <p>Имя: {{ client.name }}</p>
    <p>Email: {{ client.email }}</p>
    <p>Телефон: {{ client.phone_number }}</p>
    <p>Адрес: {{ client.address }}</p>
{% endblock %}
