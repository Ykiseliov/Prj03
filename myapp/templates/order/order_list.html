{% extends "base.html" %}




{% block title %}Список заказов{% endblock %}

{% block content %}
    <h1>Список заказов</h1>
    <ul>
        {% for order in orders %}
            <li><a href="{% url 'order_detail' order.id %}">Заказ № {{ order.id }}</a></li>
        {% empty %}
            <li>Нет заказов в базе данных.</li>
        {% endfor %}
    </ul>
{% endblock %}
